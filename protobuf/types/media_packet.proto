syntax = "proto3";

message MediaPacket {
  enum MediaType {
    VIDEO = 0;
    AUDIO = 1;
    SCREEN = 2;
    COMMAND = 3;
  }
  enum CommandType {
    MUTE = 0;
  }
  MediaType media_type = 1;
  string email = 2;
  bytes data = 3;
  string frame_type = 4;
  double timestamp = 5;
  double duration = 6;
  CommandType command_type = 7;
}

